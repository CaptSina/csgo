alias "bind1" "cl_crosshairalpha 255;cl_crosshaircolor 2;cl_crosshaircolor_b 0;cl_crosshaircolor_r 0;cl_crosshaircolor_g 255;cl_crosshairdot 0;cl_crosshairgap -9;cl_crosshairsize 4;cl_crosshairstyle 2;cl_crosshairusealpha 1;cl_crosshairthickness 1;cl_fixedcrosshairgap -9;" //&bind_1
alias "bind2" "cl_crosshairalpha 255;cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_r 255;cl_crosshaircolor_g 0;cl_crosshairdot 0;cl_crosshairgap -9;cl_crosshairsize 4;cl_crosshairstyle 2;cl_crosshairusealpha 1;cl_crosshairthickness 1;cl_fixedcrosshairgap -9;"  //&bind_2
alias "bind3" "cl_crosshairalpha 255;cl_crosshaircolor 1;cl_crosshaircolor_b 0;cl_crosshaircolor_r 0;cl_crosshaircolor_g 0;cl_crosshairdot 0;cl_crosshairgap -4;cl_crosshairsize 6;cl_crosshairstyle 2;cl_crosshairusealpha 1;cl_crosshairthickness 1;cl_fixedcrosshairgap -9;" //&bind_3
alias "bind4" "cl_crosshairalpha 255;cl_crosshaircolor 5;cl_crosshaircolor_b 0;cl_crosshaircolor_r 255;cl_crosshaircolor_g 0;cl_crosshairdot 0;cl_crosshairgap -9;cl_crosshairsize 6;cl_crosshairstyle 2;cl_crosshairusealpha 1;cl_crosshairthickness 1;cl_fixedcrosshairgap -9;" //&bind_4
alias "bind5" "cl_crosshairalpha 255;cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_r 255;cl_crosshaircolor_g 0;cl_crosshairdot 0;cl_crosshairgap -8;cl_crosshairsize 6;cl_crosshairstyle 2;cl_crosshairusealpha 1;cl_crosshairthickness 1;cl_fixedcrosshairgap -9;" //&bind_5
alias "bind6" "cl_crosshairstyle 2;cl_crosshaircolor 2;cl_crosshaircolor_b "0";cl_crosshaircolor_r "0";cl_crosshaircolor_g "255";cl_crosshairdot 0;cl_crosshairgap -4;cl_crosshairsize 6;cl_crosshairstyle 2;cl_crosshairusealpha 1;cl_crosshairthickness 1;cl_fixedcrosshairgap -9;" //&bind_6
alias "bind7" "cl_crosshairalpha 255;cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_r 255;cl_crosshaircolor_g 255;cl_crosshairdot 1;cl_crosshairgap 0;cl_crosshairsize 0;cl_crosshairstyle 2;cl_crosshairusealpha 1;cl_crosshairthickness 3;cl_fixedcrosshairgap 0;" //&bind_7
alias "bind8" "cl_crosshairalpha 255;cl_crosshaircolor 1;cl_crosshaircolor_b 0;cl_crosshaircolor_r 0;cl_crosshaircolor_g 0;cl_crosshairdot 0;cl_crosshairgap -9;cl_crosshairsize 6;cl_crosshairstyle 2;cl_crosshairusealpha 1;cl_crosshairthickness 1;cl_fixedcrosshairgap -6;" //&bind_8
alias "bind9" "cl_crosshairstyle 2;cl_crosshaircolor 5;cl_crosshaircolor_r 255;cl_crosshaircolor_g 100;cl_crosshaircolor_b 255;cl_enablecrosshairalpha 1;cl_crosshairalpha 255;cl_crosshairdot 1;cl_crosshairsize 2;cl_crosshairthickness 1;cl_crosshairgap -5" //&bind_9

bind "KP_END" "bind1" // Chrosshair 'bind1'
bind "KP_DOWNARROW" "bind2" // Chrosshair 'bind2'
bind "KP_PGDN" "bind3" // Chrosshair 'bind3'
bind "KP_LEFTARROW" "bind4" // Chrosshair 'bind4'
bind "KP_5" "bind5" // Chrosshair 'bind5'
bind "KP_RIGHTARROW" "bind6" // Chrosshair 'bind6'
bind "KP_HOME" "bind7" // Chrosshair 'bind7'

// --------------------------------------------------------
// Start Autoexec code
// --------------------------------------------------------

// _______________
// | Tickrate For 128 Tickrate Server |
// ¯¯

rate 128000
cl_cmdrate 128
cl_updaterate 128
cl_interp_ratio 1
cl_interp 0


// _______________
// | Optimize Mouse |
// ¯¯

m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// _______________
// | Remove Ads During Start Of Game |
// ¯¯

cl_disablehtmlmotd 1


// _______________
// | Pinkdot Crosshair |
// ¯¯

cl_crosshairalpha "150"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "0"
cl_crosshairdot "1"
cl_crosshairgap "0"
cl_crosshairsize "0"
cl_crosshairstyle "2"
cl_crosshairusealpha "1"
cl_crosshairthickness "3"
cl_fixedcrosshairgap "0"



// _______________
// | Netgraph |
// ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯
net_graph "1"
net_graphpos "2"
net_graphheight "110"
net_graphproportionalfont "1"
echo "Netgraph loaded" 



//  ________________
// ( Misc. Settings )
//  ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯

r_drawtracers_firstperson 0     // def. 1 - Toggle visibility of first person weapon tracers.
cl_autowepswitch          0     // def. 1 - Automatically switch to picked up weapons if better.
cl_showloadout            0     // def. 1 - Toggles display of current loadout.
closeonbuy                1     // def. 0 - Close Buymenu after every bought weapon/item.

option_duck_method        1     // def. 0 - DuckMode  0=hold  1=toggle
option_speed_method       1     // def. 0 - WalkMode  0=hold  1=toggle

gameinstructor_enable     0     // def. 1 - Ingame Instructions (Speech Bubbles).
cl_showhelp               0     // def. 1 - Set to 0 to not show on-screen help.
cl_autohelp               1     // def. 1 - Disables "Switched to Burst Firemode" (and similar) Hints.

cl_downloadfilter  nosounds     // "all"      - def. Allows all Downloads.
                                // "nosounds" - Allow Mapdownload but Block all Sound (.mp3 .wav) downloads.
                                // "none"     - Blocks all downloads (Maps, Models, Skins, Sounds).

cl_showpluginmessages     0     // def. 1 - Allow plugins to display messages to you.
cl_disablehtmlmotd        1     // def. 0 - Disable HTML motd (MessageOfTheDay) welcome Screen on serverjoin.
cl_disablefreezecam       1     // def. 0 - Disable Freezecam after You get killed.
cl_spec_mode              4     // def. 0 - Spectator View Preset:  4=First Person  5=Third Person

hud_showtargetid          1     // def. 1 - 0 Disables enemy player Names shown under the Crosshair (for all crosshairstyles 0/1/2/3/4).
                                // On cl_crosshairstyle 0/1 this disables the Crosshair turning red when aiming at Enemies, and the Green Circle with the X when pointing on Teammates.

hud_scaling               0.85  // def. 0.85  min. 0.5  max. 0.95 - Lower values=smaller HUD (Chat, Radar, Killfeed, etc.).
safezonex                 1     // def. 1 - Hud horizontal adjustment.
safezoney                 1     // def. 1 - Hud vertical adjustment

mat_queue_mode            2     // WARNING: This setting may Crash the game! Revert it to the default value if CSGO.exe stops working.
                                // -1=default
                                // 0=synchronous single thread
                                // 1=queued single thread
                                // 2=queued multithreaded

cl_forcepreload           1     // def. 0 - Force Data to preload into cache.

cl_resend                 2     // def. 6  min. 1.5  max. 20 - Seconds before sending a new connection request to the server.
cl_resend_timeout         6     // def. 60 min. 1.5  max. 20000 - Total time allowed for the client to resend the 'connect' attempt

mm_dedicated_search_maxping  70 // def. 150  min. 50  max. 350 - Longest preferred ping to dedicated servers for games
mm_session_search_ping_limit 70 // def. 200 - Max ping value for Servers to show up in the serverbroser.

cl_teamid_overhead_name_alpha  255 // def. 240  min. 0  max. 255=total solid - The max alpha the overhead ID names will draw as.
cl_teamid_overhead_name_fadetime 0 // def. 0.5 - How long it takes for the overhead name to fade out once your crosshair has left.

player_nevershow_communityservermessage 1 // Disable the "Warning" when going to play on Community Servers.

ui_steam_overlay_notification_position "bottomright" // Steam overlay notification position -  topleft / topright / bottomleft / bottomright


//  _________________________________
// ( Viewmodel \ Weaponhand position )
//  ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯

cl_righthand        1     // def. 1 - Weaponhand  1=Righthand  0=Lefthand

viewmodel_presetpos 0     // def. 1 - Viewmodel position preset: 1=Desktop  2=Couch  3=Classic
                          // Available Presets:
                          // (1) DESKTOP =  viewmodel_offset_x 1    viewmodel_offset_y 1  viewmodel_offset_z -1    viewmodel_fow 60
                          // (2) COUCH   =  viewmodel_offset_x 0    viewmodel_offset_y 0  viewmodel_offset_z  0    viewmodel_fow 54
                          // (3) CLASSIC =  viewmodel_offset_x 2.5  viewmodel_offset_y 0  viewmodel_offset_z -1.5  viewmodel_fow 68
                          // (0) CUSTOM  =  Manual viewmodel position adjustment (see below).

// Viewmodel Position settings for manually adjustment.
// IMPORTANT: set viewmodel_presetpos 0 in order to use the following CVARs!
// ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯
viewmodel_offset_x  2.5 // def.  0  min. -2  max. 2.5 - Higher values=further away from the screen center
viewmodel_offset_y  2   // def.  0  min. -2  max. 2   - Higher values=further away from player - Lower values=closer
viewmodel_offset_z -2   // def.  0  min. -2  max. 2   - Higher values=higher weapon holding position
viewmodel_fov      68   // def. 54  min. 54  max 68   - Viewmodel rendering FieldOfView


//Viewmodel bobing when moving
cl_bob_lower_amt 5        // def. 21    min. 5    max. 30 - The amount of viewmodel lowers when running.
cl_bobamt_lat    0.1      // def. 0.4   min. 0.1  max.  2 - Amount of viewmodel moves side to side when running.
cl_bobamt_vert   0.1      // def. 0.25  min. 0.1  max.  2 - Amount of viewmodel moves up and down when running.
cl_bobcycle      0.98     // def. 0.98  min. 0.1  max.  2 - Frequency at which the viewmodel bobs.

//Viewmodel Shifting when firing the Weapon
cl_viewmodel_shift_left_amt  0.5  // def 1.5   min 0.5   max 2 - Amount of Viewmodel shifts to the right side (shows reduced accuracy).
cl_viewmodel_shift_right_amt 0.25 // def 0.75  min 0.25  max 2 - Amount of Viewmodel shifts to the left side (shows reduced accuracy).

// _______________
// | Echo |
// ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯
echo ""
echo Nemesis
echo ""
echo F10 for
echo "" 


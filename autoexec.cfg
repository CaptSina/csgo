// --------------------------------------------------------
// Start Autoexec code
// --------------------------------------------------------


// --------------------------------------------------------
//  **** Server / Network / Desktop Settings ****
// --------------------------------------------------------


// _______________
// | Tickrate For 128 Tickrate Server (will auto scale down for 64 tick) 
// ¯¯

  rate 128000
  cl_cmdrate 128
  cl_updaterate 128
  cl_interp_ratio 1
  cl_interp 0

// _______________
// | Netgraph |
// ¯¯

  net_graph "1"
  net_graphpos "2"
  net_graphheight "50"
  net_graphproportionalfont "0.3"
  echo "Netgraph loaded" 

// _______________
// | Server Settings |
// ¯¯

  cl_showpluginmessages     0     
  cl_disablehtmlmotd        1 
  cl_forcepreload           1   
  cl_resend                 2     
  cl_resend_timeout         6    
  mm_dedicated_search_maxping 50
  player_nevershow_communityservermessage 1 
  
// _______________
// | Sound |
// ¯¯
  windows_speaker_config "1"
  cl_downloadfilter "nosounds" 
  snd_mixahead "0.05"
  snd_musicvolume "0"
  snd_headphone_pan_exponent "2"
  voice_enable "1"

// _______________
// | Adjust Voice Scale |
// ¯¯


  alias "ngmin" "voice_scale 0;echo |*__________| VOICE   0% MINIMUM!;alias ngup ng1;alias ngdn ngmin"
  alias "ng1" "voice_scale 0.1;echo  |_*_________| VOICE  10%;alias ngup ng2;alias ngdn ngmin"
  alias "ng2" "voice_scale 0.2;echo  |__*________| VOICE  20%;alias ngup ng3;alias ngdn ng1"
  alias "ng3" "voice_scale 0.3;echo  |___*_______| VOICE  30%;alias ngup ng4;alias ngdn ng2"
  alias "ng4" "voice_scale 0.4;echo  |____*______| VOICE  40%;alias ngup ng5;alias ngdn ng3"
  alias "ng5" "voice_scale 0.5;echo  |_____*_____| VOICE  50%;alias ngup ng6;alias ngdn ng4"
  alias "ng6" "voice_scale 0.6;echo  |______*____| VOICE  60%;alias ngup ng7;alias ngdn ng5"
  alias "ng7" "voice_scale 0.7;echo  |_______*___| VOICE  70%;alias ngup ng8;alias ngdn ng6"
  alias "ng8" "voice_scale 0.8;echo  |________*__| VOICE  80%;alias ngup ng9;alias ngdn ng7"
  alias "ng9" "voice_scale 0.9;echo  |_________*_| VOICE  90%;alias ngup ng10;alias ngdn ng8"
  alias "ng10" "voice_scale 1;echo  |__________*| VOICE 100% MAXIMUM!;alias ngdn ng9"
  alias "ngup" "ng1"
  alias "ngdn" "ng1"
  bind "KP_PLUS" "ngup"
  bind "KP_MINUS" "ngdn"


// _______________
// | Desktop Settings  |
// ¯¯

// *******************************************************************************
// **** Force Multi Core Rendering (disable if not using multicore processor) ****
// *******************************************************************************

  mat_queue_mode 2
  
// _______________
// | Graphic Optimization
// ¯¯

  r_dynamic "0"
  r_eyegloss "0"
  mat_monitorgamma "1.6"
  sys_antialiasing "0"
  sys_refldetail "0"
  fps_max "0"

// --------------------------------------------------------
//  **** Custom Crosshair Code Start ****
// --------------------------------------------------------


// _______________
// | To Make Your Own Crosshair Visit:
// http://www.krisskarbo.com/csgocrosshair |
// ¯¯

// _______________
// | Custom Crosshair Binds (see above for type, binded to numpad 1 - 9) |
// ¯¯

  alias "bind1" "cl_crosshairstyle "4";cl_crosshaircolor 5;cl_crosshaircolor_b "255";cl_crosshaircolor_r "255";cl_crosshaircolor_g "255";cl_enablecrosshairalpha 1;cl_crosshairalpha 200;cl_crosshairdot 0;cl_crosshairsize 3;cl_crosshairthickness 1;cl_crosshairgap 0;cl_crosshair_drawoutline "2";cl_crosshair_outlinethickness "2"; echo **Crosshair 1 Enabled**  //&bind_1

  alias "bind2" "cl_crosshairstyle "4";cl_crosshaircolor 5;cl_crosshaircolor_b "255";cl_crosshaircolor_r "65";cl_crosshaircolor_g "161";cl_enablecrosshairalpha 1;cl_crosshairalpha 200;cl_crosshairdot 0;cl_crosshairsize 3;cl_crosshairthickness 1;cl_crosshairgap 0;cl_crosshair_drawoutline "2";cl_crosshair_outlinethickness "2"; echo **Crosshair 2 Enabled** //&bind_2

  alias "bind3" "cl_crosshairstyle "4";cl_crosshaircolor 5;cl_crosshaircolor_b "211";cl_crosshaircolor_r "27";cl_crosshaircolor_g "224";cl_enablecrosshairalpha 1;cl_crosshairalpha 200;cl_crosshairdot 0;cl_crosshairsize 3;cl_crosshairthickness 1;cl_crosshairgap 0;cl_crosshair_drawoutline "2";cl_crosshair_outlinethickness "2"; echo **Crosshair 3 Enabled** //&bind_3

  alias "bind4" "cl_crosshairstyle "4";cl_crosshairdot "1";cl_crosshairsize "0";cl_crosshairgap "9999999"cl_crosshair_drawoutline "1";cl_crosshair_outlinethickness "1";cl_crosshairthickness "1.5";cl_crosshaircolor "1"; echo **Crosshair 4 Enabled**" //&bind_4

  alias "bind5" "cl_crosshairalpha "255";cl_crosshaircolor "5";cl_crosshaircolor_b "0";cl_crosshaircolor_r "255";cl_crosshaircolor_g "0";cl_crosshairdot "1";cl_crosshairgap "0";cl_crosshairsize "0";cl_crosshairstyle "2";cl_crosshairusealpha "1";cl_crosshairthickness "2.2";cl_fixedcrosshairgap "0";cl_crosshair_drawoutline "0"; echo **Crosshair 5 Enabled* //&bind_5

  alias "bind6" "cl_crosshairstyle "4";cl_crosshaircolor 5;cl_crosshaircolor_b "191";cl_crosshaircolor_r "255";cl_crosshaircolor_g "191";cl_enablecrosshairalpha 1;cl_crosshairalpha 200;cl_crosshairdot 0;cl_crosshairsize 2;cl_crosshairthickness 1;cl_crosshairgap -1;cl_crosshair_drawoutline "1";cl_crosshair_outlinethickness "2"; echo **Crosshair 6 Enabled** //&bind_6

  alias "bind7" "cl_crosshairstyle "4";cl_crosshaircolor 5;cl_crosshaircolor_b "255";cl_crosshaircolor_r "255";cl_crosshaircolor_g "255";cl_enablecrosshairalpha 1;cl_crosshairalpha "200";cl_crosshairdot 0;cl_crosshairsize 2;cl_crosshairthickness 1;cl_crosshairgap -0.5;cl_crosshair_drawoutline "1";cl_crosshair_outlinethickness "2";  echo *Crosshair 7 Enabled** //&bind_7

  alias "bind8" "cl_crosshairstyle "4";cl_crosshaircolor 5;cl_crosshaircolor_b "0";cl_crosshaircolor_r "255";cl_crosshaircolor_g "0";cl_enablecrosshairalpha 1;cl_crosshairalpha "200";cl_crosshairdot 0;cl_crosshairsize 2;cl_crosshairthickness 1;cl_crosshairgap -0.5;cl_crosshair_drawoutline "1";cl_crosshair_outlinethickness "2"; echo **Crosshair 8 Enabled** //&bind_8

  alias "bind9" "cl_crosshairstyle "4";cl_crosshaircolor 5;cl_crosshaircolor_b "0";cl_crosshaircolor_r "124";cl_crosshaircolor_g "252";cl_enablecrosshairalpha 1;cl_crosshairalpha "200";cl_crosshairdot 0;cl_crosshairsize 2;cl_crosshairthickness 1;cl_crosshairgap -0.5;cl_crosshair_drawoutline "1";cl_crosshair_outlinethickness "2"; echo **Crosshair 9 Enabled** //&bind_9


  bind "KP_END" "bind1" // Chrosshair 'bind1'
  bind "KP_DOWNARROW" "bind2" // Chrosshair 'bind2'
  bind "KP_PGDN" "bind3" // Chrosshair 'bind3'
  bind "KP_LEFTARROW" "bind4" // Chrosshair 'bind4'
  bind "KP_5" "bind5" // Chrosshair 'bind5'
  bind "KP_RIGHTARROW" "bind6" // Chrosshair 'bind6'
  bind "KP_HOME" "bind7" // Chrosshair 'bind7'
  bind "KP_UPARROW" "bind8" // Chrosshair 'bind8'
  bind "KP_PGUP" "bind9" // Chrosshair 'bind9'


  alias "binds" "echo 'KP_END': Crosshair 'bind1';echo 'KP_DOWNARROW': Crosshair 'bind2';echo 'KP_PGDN': Crosshair 'bind3';echo 'KP_LEFTARROW': Crosshair 'bind4';echo 'KP_5': Crosshair 'bind5';echo 'KP_RIGHTARROW': Crosshair 'bind6';echo 'KP_HOME': Crosshair 'bind7';echo 'KP_UPARROW': Crosshair 'bind8';echo 'KP_PGUP': Crosshair 'bind9';"


